<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="img/pokeman.png" alt="Pikachu">
            <h2>Pikachu</h2>
        </div>
        <div class="card">
            <img src="img/alaazon.jpg" alt="Alakazam">
            <h2>Alakazam</h2>
        </div>
        <div class="card">
            <img src="img/ala.jpg" alt="Arbok">
            <h2>Arbok</h2>
        </div>
    </div>
</body>
</html>
